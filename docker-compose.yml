version: '3.9'

services:
  db:
    image: mysql:8.4
    container_name: le_shuke_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_seguro
      MYSQL_DATABASE: le_shuke_db
      MYSQL_USER: le_shuke_user
      MYSQL_PASSWORD: le_shuke_password
      TZ: America/Guatemala
    ports:
      - '3307:3306'
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - le_shuke_db_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: le_shuke_app
    depends_on:
      - db
    ports:
      - '4000:4000'

    # üëá Aqu√≠ cargamos .env.production AUTOM√ÅTICAMENTE
    env_file:
      - .env.production

    environment:
      NODE_ENV: production
      TZ: America/Guatemala
      # DATABASE_URL ya viene de .env.production ‚Äî No repetirlo aqu√≠

volumes:
  le_shuke_db_data:
