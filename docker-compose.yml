version: '3.9'

services:
  db:
    image: mysql:8.4
    container_name: le_shuke_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_seguro
      MYSQL_DATABASE: le_shuke_db
      MYSQL_USER: le_shuke_user
      MYSQL_PASSWORD: le_shuke_password
      TZ: America/Guatemala
    ports:
      - '3307:3306'
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - le_shuke_db_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: le_shuke_app
    depends_on:
      - db
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: production
      TZ: America/Guatemala
      DATABASE_URL: mysql://le_shuke_user:le_shuke_password@db:3306/le_shuke_db
      
      # -------------- VARIABLES DE ENTORNO QUE FALTAN ðŸš¨ ---------------
      JWT_SECRET: "super_secreto_para_firmar_tokens"
      JWT_EXPIRES_IN: "7d"
      BCRYPT_SALT: "10"

      # Si usas cookies:
      AUTH_COOKIE_NAME: "auth_token"
      AUTH_COOKIE_EXPIRES: "7"
      AUTH_COOKIE_SECURE: "false"
      AUTH_COOKIE_SAME_SITE: "lax"
      AUTH_COOKIE_PATH: "/"
      # ------------------------------------------------------------------

volumes:
  le_shuke_db_data:
